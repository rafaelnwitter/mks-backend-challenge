version: "3"
services:
  backend-api:
    build:
      context: ./movies-api
      dockerfile: ./Dockerfile
    image: rafaelnwitter/backend-api:latest
    ports:
      - "3000:3000"
    container_name: backend-api
    links:
      - redis
    depends_on: 
      - postgres
      - redis
    volumes: 
      - ./movies-api:/app
      - /app/node_modules
    networks: 
      - postgres

  redis:
    image: redis:alpine
    container_name: cache
    networks:
      - postgres
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
        - redis

  postgres:
    container_name: postgres
    image: postgres:latest
    networks:
      - postgres
    ports:
    - "5432:5432"
    env_file:
    - docker.env
    volumes:
    - /data/postgres:/data/postgres
 
  pgadmin:
    links:
    - postgres:postgres
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
    - "8080:80"
    volumes:
    - /data/pgadmin:/root/.pgadmin
    env_file:
    - docker.env
    networks:
    - postgres

volumes:
  redis:
    driver: local

networks:
  postgres:
    driver: bridge
